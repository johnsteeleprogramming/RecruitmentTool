<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Business Name Here</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" media="all" th:href="@{/css/styles.css}" />
</head>
<body>
	<div class="container text-center">
		<img src="/business_logo/business_logo_filler.jpg" alt="Your business logo here." width="400" style="margin:5px">
		<h1>Welcome!</h1>
		<h3>Thank you for your interest in</h3>
		<h3>business_name_here</h3>
		<h5>Please sign up below and we will be in contact with</h5>
		<h5>you shortly to begin your career with business_name_here.</h5>
	</div>
	<div style="margin: 30px">
		<form th:action="@{/processSignup}" method="post" style="max-width: 600px; margin: auto;" th:object="${signup}">
			<div class="m-3">
				<div class="form-group row">
					<label class="col-form-label col-4">Email Address</label>
					<div class="col-8">
						<input type="email" class="form-control" th:field="*{emailAddress}" required />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-4">Phone Number</label>
					<div class="col-8">
						<input type="text" class="form-control" th:field="*{phoneNumber}" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-4">First Name</label>
					<div class="col-8">
						<input type="text" class="form-control" th:field="*{firstName}" required />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-4">Last Name</label>
					<div class="col-8">
						<input type="text" class="form-control" th:field="*{lastName}" required />
					</div>
				</div>
				<div class="container text-center">
					<button type="submit" class="btn btn-primary">Sign Up</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
